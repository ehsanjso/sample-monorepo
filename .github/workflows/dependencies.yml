name: dependencies

on:
  workflow_dispatch: {}
  schedule:
    # "At 06:00 on Tuesday" UTC
    # i.e. 7 am CET or 8 am CEST
    # https://crontab.guru/#0_6_*_*_2
    - cron: 0 6 * * 2

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
        with:
          ref: main
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Update Dependencies
        run: |
          pnpm install
          npx npm-check-updates --upgrade --packageFile package.json
          pnpm install
          pnpm update
      - name: Create Pull Request
        with:
          committer: GitHub Actions <actions@github.com>
          commit-message: "chore(deps): update all ðŸš€"
          title: "chore(deps): update all ðŸš€"
          author: GitHub Actions <actions@github.com>
          branch: chore/update-dependencies
          branch-suffix: timestamp
        uses: peter-evans/create-pull-request@v3.12.1
